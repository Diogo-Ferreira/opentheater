<div class="site-wrapper" style="background-color: #333">
    <div ng-if="!isAuthenticated">
        <div flex-offset="20" flex="60" ng-controller="HomeCtrl">
            <h1 class="home-title" style="color: black;">Please login</h1>
            <p>
                You must be logged in in order to access this part of the application.
            </p>
            <md-button class="md-raised md-primary btn blue" ng-click="authService.login()">
                Connect and watch
            </md-button>
            <md-button class="md-raised md-primary btn white">
                Learn more
            </md-button>
            <hr/>
        </div>
    </div>

    <div ng-if="isAuthenticated">
        <div class="marged-form">
            <div flex="40" flex-offset="30" style="box-shadow: 1px 1px 10px #000;" id="form">
                <md-toolbar>
                    <h2 class="md-toolbar-tools">Cr√©ation d'une salle</h2>
                </md-toolbar>
                <md-content layout="column" class="md-padding">
                    <form ng-submit="createRoomAlpha(this)" enctype="multipart/form-data">
                        <md-input-container class="md-block">
                            <label>Room name</label>
                            <input ng-model="room.name">
                        </md-input-container>
                        <md-input-container class="md-block">
                            <label>Attached movie</label>
                            <input ng-model="movie.name">
                        </md-input-container>
                        <md-input-container class="md-block">
                            <label>Description</label>
                            <textarea ng-model="movie.description"></textarea>
                        </md-input-container>
                        <md-input-container class="md-block">
                            <label>Max people</label>
                            <input type="number" step="any" ng-model="room.nbmax" min="1"
                                   max="30" ng-init="room.nbmax=4"/>
                        </md-input-container>
                        <md-input-container>
                            <md-checkbox ng-model="room.private" aria-label="Checkbox 1">
                                Is that room private ?
                            </md-checkbox>
                        </md-input-container>
                        <md-input-container class="md-block">
                            <label>Tags</label>
                            <md-chips ng-model="tags" md-separator-keys="keys" placeholder="Enter a tag"
                                      secondary-placeholder="Space separed tags"></md-chips>
                        </md-input-container>
                        <md-input-container class="md-block">
                            <label style="margin-left: 10px;">Click or drop the <b>file to stream</b></label>
                            <input type="file" class="file-upload"
                                   onchange="angular.element(this).scope().uploadFile(this)"/>
                        </md-input-container>
                        <div layout="row" layout-align="center center" style="padding-top:20px;">
                            <input type="submit"
                                   style="width: 100%; padding: 20px; background-color: #2980b9; color: white; border: none; border-radius: 4px;"
                                   value="Create the room">
                        </div>
                    </form>
                </md-content>
            </div>

            <br/>
            <br/>

            <div layout="row" id="loading" layout-sm="column" class="marged-load">
                <md-progress-circular style="display: inline-block; margin-bottom: 20px;"
                                      md-mode="indeterminate"></md-progress-circular>
                <br/>
                <i style="font-size: 2em; width: 100%; text-align: center; color: #aaa">{{punchline}}</i>
            </div>

        </div>
    </div>
</div>
